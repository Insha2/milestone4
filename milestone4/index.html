<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume maker">;
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input Type="text" id="name" placeholder="Enter your name" required>


            <label for="e-mail">E-mail</label>
            <input Type="text" id="e-mail" placeholder="Enter your e-mail" required>

            <label for="phone">Phone</label>
            <input Type="text" id="phone" placeholder="Enter your phone" required>

 </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" placeholder="Enter your education" raws="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" placeholder="Enter your work experience" raws="4" required></textarea>

      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" placeholder="Enter your skills" raws="4" required></textarea>

      </fieldset>

      <button type="submit"><b> Generate Resume </b></button></button>

      </form>
      <br>
      <!-- dynamic  and editable resume!-->
       <div id="resume display" contenteditable="true">
        <!--resume will be generated-->
       </div>

       <script src="script.js"></script>
</body>
</html>
